<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome')
        document.write('Seu nome tem ' + nome.length + ' letras' +'</br>')
        document.write('Seu nome em letras maiúsculas: ' + nome.toUpperCase() +'</br>')
        document.write('Seu nome em letras minúsculas: ' + nome.toLowerCase() +'</br>')
        var numero = Number(window.prompt('Agora digita um número'))
        var numerop=  numero.toLocaleString('pt-BR', {style: 'currency' , currency: 'BRL'})
        document.write('o seu número em Real: ' + numerop )
    </script>
</body>
</html>
